name: Auto Release – WordPress

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    # Run only when PR is merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Validate release intent (release: yes)
      # --------------------------------------------
      - name: Validate release intent
        id: intent
        uses: actions/github-script@v6
        with:
          script: |
            const body  = context.payload.pull_request.body || '';
            const title = context.payload.pull_request.title || '';
            const text  = `${title}\n${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.intent.outputs.release == 'false'
        run: |
          echo "ℹ️ Not a release PR. Skipping auto-release."
          exit 0

      # --------------------------------------------
      # Checkout merged code
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Read version from WordPress plugin header
      # --------------------------------------------
      - name: Read version from plugin file
        run: |
          # Adjust if your main plugin file has a fixed name
          PLUGIN_FILE=$(ls *.php | head -n 1)

          VERSION=$(grep -iE '^\\s*Version:\\s*' "$PLUGIN_FILE" \
            | head -n1 \
            | sed -E 's/Version:\\s*//I')

          if [ -z "$VERSION" ]; then
            echo "❌ Failed to read version from plugin header"
            exit 1
          fi

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "❌ Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ Releasing version $VERSION"

      # --------------------------------------------
      # Prepare clean release notes
      # --------------------------------------------
      - name: Prepare release notes
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"

          CLEAN_NOTES=$(echo "$PR_BODY" | sed \
            -e '/^release:\s*/Id' \
            -e '/^## Release Notes.*$/Id')

          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$CLEAN_NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Create GitHub Release (NO build artifacts)
      # --------------------------------------------
      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --latest
